<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function calcAverageHumanAge(ages) {
            // Tính tuổi của con người và loại bỏ chó dưới 18 tuổi trong tuổi của con người
            const humanAges = ages.map(tuoiCho => (tuoiCho <= 2 ? 2 * tuoiCho : 16 + tuoiCho * 4));
            const choNguoiLon = humanAges.filter(tuoiNguoi => tuoiNguoi >= 18);

            // Tính tuổi trung bình của con người của các con chó người lớn còn lại
            const tongTuoiNguoi = choNguoiLon.reduce((tong, tuoiHienTai) => tong + tuoiHienTai, 0);
            const tuoiTrungBinhNguoi = tongTuoiNguoi / choNguoiLon.length;

            return tuoiTrungBinhNguoi;
        }

        // Dữ liệu kiểm tra
        const data1 = [5, 2, 4, 1, 15, 8, 3];
        const data2 = [16, 6, 10, 5, 6, 1, 4];

        console.log("Tuổi trung bình của con người cho Dữ liệu 1:", calcAverageHumanAge(data1));
        console.log("Tuổi trung bình của con người cho Dữ liệu 2:", calcAverageHumanAge(data2));

    </script>
</body>
