<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="inputTextarea" rows="5" cols="40"></textarea>
    <button id="convertButton">Chuyển đổi</button>
    <script>
        document.getElementById("convertButton").addEventListener("click", function() {
            // Lấy đầu vào từ textarea
            const inputTextarea = document.getElementById("inputTextarea");
            const inputText = inputTextarea.value;

            // Chia đầu vào thành các dòng bằng ký tự xuống dòng
            const variableNames = inputText.split('\n');

            // Hàm chuyển đổi từ underscore_case thành camelCase
            function convertToCamelCase(variableName) {
                const words = variableName.split('_');
                let camelCaseName = '';
                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    if (i === 0) {
                        camelCaseName += word.toLowerCase();
                    } else {
                        camelCaseName += word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                    }
                }
                return camelCaseName;
            }

            // Lặp qua từng tên biến
            for (const variableName of variableNames) {
                const camelCaseName = convertToCamelCase(variableName);
                // In tên biến camelCase với biểu tượng '✅' tương ứng
                console.log(camelCaseName + ' ' + '✅'.repeat(camelCaseName.length - 1));
            }
        });
    </script>
</body>
</html>
